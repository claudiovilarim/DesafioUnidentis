<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- jQuery Mask -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>

    <title>Formulário</title>
</head>


<body class="bg-warning">

    <div class="text-center m-3">
        <h2>Formulário</h2>
    </div>

    <div class="container card p-4" style="max-width: 580px;">
        <form id="form" action="./src/phpMailer/enviaDados.php" method="POST" class="">
    
            <label for="">Nome</label>
            <input id="nome" name="nome" class="form-control mb-3" required type="text">
    
            <label for="">CPF</label>
            <input id="cpf" name="cpf" class="form-control mb-3" required type="">
    
            <label for="">E-mail</label>  <small class="text-secondary"> (Preencha corretamente, pois será enviado de verdade!) </small>
            <input id="email" name="email" class="form-control mb-3" required type="email">
    
            <label for="">Texto</label>
            <textarea class="form-control mb-3" required name="texto" id="texto" rows="6"></textarea>
    
            <button id="btnEnviar" class="btn btn-primary" type="submit" onclick="mudaBotao()">Enviar</button>

        </form>
    </div>


    <script type="text/javascript">
        // Máscara jQuery para o CPF 
        $("#cpf").mask("000.000.000-00");

        // Impedindo o carregamento da página no submit do formulário
        $('form').submit((e) => {
            // e.preventDefault();
            // console.log('envio interceptado');
        })

    </script>

    <script>
        function mudaBotao(){
            let btnEnviar = document.getElementById("btnEnviar");
            let inputNome = document.getElementById("nome");
            let inputMail = document.getElementById("email");
            let inputCpf = document.getElementById("cpf");
            let inputTexto = document.getElementById("texto");
            if(inputNome.value != "" & inputMail.value != "" & inputTexto.value != "" & inputCpf.value != ""){
                btnEnviar.textContent = `Carregando... Aguarde`;
                btnEnviar.className = 'btn btn-secondary';
                // btnEnviar.setAttribute("disabled", true);

            }
            // console.log('okok');

        }
    </script>

</body>
</html>
